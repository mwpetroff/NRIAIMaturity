<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Maturity Assessment Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      color: white;
      flex-direction: column;
      font-size: 24px;
      font-weight: bold;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #06b6d4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading AI Maturity Assessment Tool...</div>
  </div>
  <div id="root"></div>

  <!-- React Development (includes PropTypes) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- PropTypes required by Recharts -->
  <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
  
  <!-- Recharts UMD bundle -->
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load the main component -->
  <script type="text/babel" src="ai-maturity-assessment.jsx"></script>
  
  <script type="text/babel">
    // Hide loading screen and render the app
    document.getElementById('loading').style.display = 'none';
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AIMaturityAssessment />);
  </script>
</body>
</html>
